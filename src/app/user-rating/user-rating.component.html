
<div class="row top-buffer">
  <div
      class='rate'
      [ngClass]="getRateDivClass()"
  >
      <span>Rate:</span>
      {{user.rate | likes}}
  </div>
</div>
<div class="row  top-buffer">
  <div class="col-xs-1">
      <input
          type="button"
          id='like'
          value="Like"
          (click)=like()
          [hidden]='isLikeButtonHidden()'
      >
  </div>
  <div class="col-xs-1">
      <input
          type="button"
          id='dislike'
          value="Dislike"
          (click)=dislike(user)
          [hidden]='isDislikeButtonHidden()'
      >
  </div>
</div>
